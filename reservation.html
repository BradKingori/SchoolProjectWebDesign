<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Local css-->
    <link href="reservation.css" rel="stylesheet" type="text/css">

    <!--Bootstrap css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
    <title>Reservations & Bookings</title>

</head>
<body>

    <!--Caroussel-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Book a table with us"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Book our space"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images\reservation.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>Book a table with us!</h2>
              <p>Book a table or two to enjoy our fine cuisine.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Images\reserve.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>Book our space!</h2>
              <p>Want to use our space for an event?? Book with us. </p>
            </div>
          </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!--Form-->
    <div class="row g-3">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="Name" aria-label="City">
        </div>
        <div class="col-sm">
          <input type="date" class="form-control" placeholder="State" aria-label="State">
        </div>
        <div class="col-sm">
          <input type="time" class="form-control" placeholder="Time" aria-label="Zip">
        </div>
      </div>
    
</body>
</html>
